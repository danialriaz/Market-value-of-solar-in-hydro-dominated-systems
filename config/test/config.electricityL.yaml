tutorial: true


run:
  name: "test-elec" # use this to keep track of runs with different settings
  disable_progressbar: true
  shared_resources: true
  shared_cutouts: true

scenario:
  clusters:
  - 1
  opts:
  - Co2L-24H

clustering:
  aggregation_strategies:
    buses:
      count: min
  exclude_carriers: [] # removed "OCGT", "offwind-ac", "coal"

countries: ['DE']

costs:
  year: 2030
  version: v0.8.0
  rooftop_share: 0.14  # based on the potentials, assuming  (0.1 kW/m2 and 10 m2/person)
  social_discountrate: 0.02
  fill_values:
    FOM: 0
    VOM: 0
    efficiency: 1
    fuel: 0
    investment: 0
    lifetime: 25
    "CO2 intensity": 0
    "discount rate": 0.07
  # Marginal and capital costs can be overwritten
  # capital_cost:
  #   onwind: 500
  marginal_cost:
    solar: 0.01
    onwind: 0.015
    offwind: 0.015
    hydro: 0.
    H2: 0.
    electrolysis: 0.
    fuel cell: 0.
    battery: 0.
    battery inverter: 0.
  emission_prices:
    enable: true
    co2: 50
    co2_monthly_prices: false

snapshots:
  start: "2013-01-01"
  end: "2014-01-01"

electricity:
  co2limit: 100.e+6

  extendable_carriers:
    Generator: [nuclear, oil, OCGT, CCGT, coal, lignite, biomass]  # DR: Removed solar, wind and hydro
    StorageUnit: [] # Removed battery
    Store: [H2] #H2
    Link: [H2 pipeline] #H2 pipeline

  conventional_carriers: [nuclear, oil, OCGT, CCGT, coal, lignite, geothermal, biomass]
  renewable_carriers: [solar, onwind, offwind-ac, offwind-dc, ror, phs, hydro]
  

atlite:
  default_cutout: europe-2013-era5
  nprocesses: 4
  show_progress: false
  cutouts:
    # use 'base' to determine geographical bounds and time span from config
    # base:
      # module: era5
    europe-2013-era5:
      module: era5 # in priority order
      x: [-12., 42.]
      y: [33., 72]
      dx: 0.3
      dy: 0.3
      time: ['2013', '2013']
    europe-2013-sarah:
      module: [sarah, era5] # in priority order
      x: [-12., 42.]
      y: [33., 65]
      dx: 0.2
      dy: 0.2
      time: ['2013', '2013']
      sarah_interpolate: false
      sarah_dir:
      features: [influx, temperature]


renewable:
  onwind:
    cutout: europe-2013-era5
  offwind-ac:
    cutout: europe-2013-era5
    max_depth: false
  offwind-dc:
    cutout: europe-2013-era5
    max_depth: false
  solar:
    cutout: europe-2013-era5


lines:
  dynamic_line_rating:
    activate: true
    cutout: europe-2013-era5
    max_line_rating: 1.3


solving:
  solver:
    name: highs
    options: "highs-default"


plotting:
  map:
    boundaries:
  eu_node_location:
    x: -5.5
    y: 46.
  costs_max: 1000
  costs_threshold: 0.0000001
  energy_max:
  energy_min:
  energy_threshold: 0.000001
